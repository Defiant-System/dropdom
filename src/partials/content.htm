<content data-show="start-view">
	<div class="green top"></div>
	<div class="green bottom"></div>

	<div class="start-view" data-area="start">
		<div class="logo">
			<svg><use xlink:href="#dropdom-logo"></use></svg>
			<span class="jewel"></span>
		</div>

		<div class="info">
			
		</div>

		<div class="options">
			<span class="button off" data-click="toggle-audio"></span>
			<span class="button" data-click="start-game"></span>
		</div>
	</div>

	<div class="game-view" data-area="game">
		<div class="scores">
			<i class="icon-champion"></i>
			<div class="best">0</div>
			<div class="score">0</div>
			<span class="button" data-click="output-arena"></span>
		</div>
		<div class="board">
			<span class="columns hidden"></span>
			<div class="wrapper">
				<div class="rows"></div>
			</div>
		</div>
		<div class="preview">
			<!-- preview tiles goes here -->
		</div>
	</div>
</content>
